<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<div
			style="display: flex;flex-direction: column;width: auto;justify-content: space-between;align-content: center;flex-wrap: wrap;align-items: center;">
			<h1>Задание по JAVASCRIPT</h1>
			<p>Имя:</p>
			<input class="name" type="text">
			<p>Фамилия:</p>
			<input class="surname" type="text">
			<br>
			<input class="btn" type="button" value="Отправить">
			<p>Ответ: <span class="result"></span></p>
		</div>
		<div>
		</div>
	</div>


	<script>
		nameElement = document.querySelector(".name");
		surnameElement = document.querySelector(".surname");
		btnElement = document.querySelector(".btn");
		resultElement = document.querySelector(".result");

		btnElement.addEventListener("click", function () {
			resultElement.textContent = `Здравствуйте, ${nameElement.value} ${surnameElement.value}!`
		});
	</script>
</body>

</html>
